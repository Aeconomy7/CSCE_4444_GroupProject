<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="../custom_src/img/content/spaghetticon.jpeg"/>
    <title>Spaghetti Empire - Imagine the pastabilities!</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/spaghetti/custom_src/css/custom.css">
  </head>

  <!-- ng-app class = angular will use this -->
  <body ng-app="switchApp">
    <!-- top navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light fixed-menu">
        <a class="navbar-brand" href="index.html"><img src="/spaghetti/custom_src/img/content/SpaghetLogo.jpg" width="30" height="30" class="d-inline-block align-top" alt=""> Spaghetti Empire<br><i class="tag-line">Imagine the Pastabilities</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-md-2" data-ng-controller="tableForm">
          <input type="text" placeholder="Insert Table ID here" name="name" data-ng-model="t_id" class="form-control" required />
          <input type="submit" ng-click="updateId(t_id)">
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="/spaghetti/public_html/#staff">Staff Login</a>
            <button class="btn-top nav-item nav-link" id="refillBtn" your_refills>Refill</button>
            <button class="btn-top nav-item nav-link help" href="#">Call Server</button>
          </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 fixed-menu" aria-label="side menu">
              <nav class="navbar-nav flex-column full-height">
                <a class="nav-link btn menu" role="button" href="/spaghetti/public_html/#menu">Menu</a>
                <a class="nav-link btn menu" role="button" href="/spaghetti/public_html/#games">Games</a>
                <a class="nav-link btn menu" role="button" href="/spaghetti/public_html/#loyalty">Loyalty</a>
                <a class="nav-link btn menu" role="button" href="/spaghetti/public_html/#your_order">Your Order</a>
                <a class="nav-link btn menu" role="button" href="/spaghetti/public_html/#your_bill">Your Bill</a>
              </nav>
            </div>
            <div class="col-md-9">
              <!-- Inject pages here -->
              <div class="container mt-2 text-center">
                <div class="card">
                  <div class="card-body">
                    <div ng-view>
                    </div>
                    <a class="btn btn-back btn-block" back><h2>Back</h2></a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="refillModal" class="modal row" ng-controller="your_refills">
        <!-- Modal content -->
        <span class="exit">&times;</span>
        <div class="modal-content card">
          <div class="card-body">
            <div class="row">
              <h3 class="card-title text-center">Refill</h3>
              <div class="card-body" ng-repeat-"x in refills">
                <p class="float-left">{{x.name}}</p>
                <input class="float-right" type="checkbox" name="valuey" value={{y.type}}></input><br>
                <div style="clear: both;"></div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-cookies.js"></script>
    <script src="/spaghetti/custom_src/js/database.js"></script>
    <script src="/spaghetti/custom_src/js/customer_data.js"></script>
    <script src="/spaghetti/custom_src/js/routing.js"></script>

                     <script src="/spaghetti/custom_src/js/pong.js"></script></script>

    <script src="/spaghetti/custom_src/js/customer_refills.js"></script>
  </body>
</html>
