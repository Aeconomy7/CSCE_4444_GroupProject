<html lang="en-US">
  <body>
    <h1 class="text-center pageTitle">{{pageName}}</h1>
    <div class="container mt-2">

      <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <input class="form-control form-control-lg mt-2" type="text" placeholder="Phone Number" id="mySearch">
          <!--Search: <input type="search" id="mySearch" value="Food"> -->
        </div>
      </div>

      <!-- Numeric keypad -->
      <div class="btn-group-vertical justify-content-center col-md-8 mt-2 animated fadeIn">
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-page" onclick="myFunction('1')">1</button>
          <button type="button" class="btn btn-page" onclick="myFunction('2')">2</button>
          <button type="button" class="btn btn-page" onclick="myFunction('3')">3</button>
        </div>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-page" onclick="myFunction('4')">4</button>
          <button type="button" class="btn btn-page" onclick="myFunction('5')">5</button>
          <button type="button" class="btn btn-page" onclick="myFunction('6')">6</button>
        </div>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-page" onclick="myFunction('7')">7</button>
          <button type="button" class="btn btn-page" onclick="myFunction('8')">8</button>
          <button type="button" class="btn btn-page" onclick="myFunction('9')">9</button>
        </div>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-page" onclick="myFunction('0')">0</button>
        </div>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-page" onclick="myBackspace()">Backspace</button>
        </div>

       </div>

       <!-- Log In / Sign Up -->
    <div class="row justify-content-center align-items-center" style="border-top: solid">
        <button type="button" class="btn btn-select btn-block col-md-4"><h4>Log In</h4></button>
        <button type="button" class="btn btn-select btn-block col-md-4"><h4>Sign Up</h4></button>
    </div>
      <a class="btn btn-page" href="/spaghetti/public_html/#/loyalty/profile"><h3>Sample Profile</h3></a>


    </div>

    <script>

    var counter = 0;

    function myFunction(temp) {

      if(counter < 10)
      {
        document.getElementById("mySearch").value += temp;
        counter++;
      }
      else
      {
        alert("No more numbers allowed")
      }

    }
    function myBackspace() {

        document.getElementById("mySearch").value = document.getElementById("mySearch").value.substring(0, document.getElementById("mySearch").value.length - 1);
        counter--;

      }


    </script>


  </body>
</html>
