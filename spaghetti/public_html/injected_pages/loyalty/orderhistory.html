<html lang="en-US">
  <body>
    <h1 class="text-center pageTitle">{{pageName}}</h1>
    <div class="container overflow-scroll">
      <div class="col-md-12 mt-3 animated fadeIn">
        <table class="table">
          <thead>
            <tr>
              <th>Date of Visit</th>
              <th>Bill</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="order in order_history">
              <td>{{order.date}}</td>
              <td>{{order.amt | currency:'$'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
