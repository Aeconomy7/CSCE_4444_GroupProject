<html lang="en-US">
 <body>
   <h1 class="text-center pageTitle">{{pageName}}</h1>
   <div class="container mt-2">
     <div class="justify-content-center text-left col-md-12 mt-2 animated fadeIn">
       <div class="accordion" id="accordionExample">

         <div class="card" ng-repeat="item in feedback">
           <div class="card-header" id="heading{{$index}}">
             <h2 class="mb-0">
               <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                 Date: {{item.date}} | Table: {{item.sid}}
               </button>
             </h2>
           </div>
           <div id="collapse{{$index}}" class="collapse show" aria-labelledby="heading{{$index}}" data-parent="#accordionExample">
             <div class="card-body">
                    {{item.comment}}
             </div>
           </div>
         </div>

       </div>
     </div>
   </div>
 </body>
</html>
