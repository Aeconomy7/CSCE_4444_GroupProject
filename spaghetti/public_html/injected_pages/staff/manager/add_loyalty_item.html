<html lang="en-US">
 <body>

     <input type="text" placeholder="Insert Table ID here" name="name" data-ng-model="t_id" class="form-control" required />
     <input type="submit" ng-click="updateId(t_id)">

   <h1 class="text-center pageTitle">{{pageName}}</h1>
   <div class="container mt-2">
     <div class="justify-content-center text-center col-md-12 mt-3 animated fadeIn">

       <input data-ng-model="name_add" class="form-control m-2" type="text" placeholder="Reward Name">

       <select class="custom-select m-2" data-ng-model="type_add">
         <option value="1">Appetizer</option>
         <option value="2">Drink</option>
         <option value="3">Entree</option>
         <option value="4">Dessert</option>
         <option value="5">Kids Meal</option>
       </select>

       <input data-ng-model="pt_add" class="form-control m-2" type="text" placeholder="Point Cost">
       <input data-ng-model="disc_add" class="form-control m-2" type="text" placeholder="Discount Amount -($)">
       <textarea data-ng-model="desc_add" class="form-control m-2" rows="3" placeholder="Description"></textarea>

      <button type="submit" class="btn btn-primary border border-dark col-md-12 m-2"
          ng-click="addToRewards(name_add, type_add, pt_add, disc_add, desc_add)">Submit</button>
     </div>
   </div>
 </body>
</html>
