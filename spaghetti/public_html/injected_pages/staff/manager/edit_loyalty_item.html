<html>
  <body>
    <h1 class="text-center pageTitle">{{pageName}}</h1>
    <div class="container mt-2">
      <div class="col-md-12 mt-3 animated fadeIn">
        <div class="accordion" id="accordionExample">

            <div class="card">
              <div class="card-header btn btn-page" id="headingApp" type="button" data-toggle="collapse"
                  data-target="#collapseApp" aria-expanded="true" aria-controls="collapseApp">
                    <h3>Appetizers</h3>
              </div>
              <div id="collapseApp" class="collapse hide" aria-labelledby="headingApp" data-parent="#accordionExample">
                <div class="card-body">
                  <div ng-repeat="item in appetizers_rewards">
                    <div class="d-flex">
                      <h4 class="text-left col-md-6">
                        {{item.name}}
                      </h4>
                      <!-- edit function here? -->
                      <button class="btn btn-page col-md-6" ng-click="editRewardItem(item.name)">Edit</button>
                    </div>
                    <div ng-show="showItem(item.name)">
                      <input data-ng-model="name_add" class="form-control m-2" type="text" placeholder="New Reward Name">
                      <input data-ng-model="pt_add" class="form-control m-2" type="text" placeholder="New Point Cost">
                      <input data-ng-model="disc_add" class="form-control m-2" type="text" placeholder="New Discount Amount -($)">
                      <textarea data-ng-model="desc_add" class="form-control m-2" rows="3" placeholder="New Description"></textarea>

                     <button type="submit" class="btn btn-primary border border-dark col-md-12 m-2"
                         ng-click="submitEditRewards(name_add, type_add, pt_add, disc_add, desc_add)">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
