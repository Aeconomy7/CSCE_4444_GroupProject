<html lang="en-US">
 <body>
   <h1 class="text-center pageTitle">{{pageName}}</h1>
   <div class="container mt-2 overflow-scroll">
     <div class="justify-content-center text-left col-md-12 mt-2 animated fadeIn">

         <div ng-repeat="submission in feedback">
           <div class="card m-1">
             <div class="card-header">
                   <h3>{{submission.date}}</h3>
             </div>
             <div class="card-body">
              <div class="d-flex">
                <h4 class="text-left col-md-6">
                  Comment: {{submission.comment}}
                </h4>
                <h4 class="text-right col-md-6">
                  From Table #{{submission.sid}}
                </h4>
              </div>
            </div>
           </div>
         </div>

    </div>
   </div>
 </body>
</html>
