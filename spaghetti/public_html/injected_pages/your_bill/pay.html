<html lang="en-US">

   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Credit Card Validation Demo</title>
       <link rel="stylesheet" type="text/css" href="/spaghetti/custom_src/css/styles.css">
       <link rel="stylesheet" type="text/css" href="/spaghetti/custom_src/css/demo.css">
   </head>


   <body>
     <h1 class="text-center">{{pageName}}</h1>
     <div style="border: solid" class="container mt-2">
       <div class="justify-content-center text-center col-md-12 mt-2 animated fadeIn">

     <body style="background-color:#52688c">

       <div class="accordion" id="accordionExample">
         <div class="card">
           <div class="card-header" id="headingOne">
             <h5 class="mb-0">
               <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                 Pay with Card
               </button>
             </h5>
           </div>
           <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
             <div class="card-body">

               <p> Tip Percentages </p>
               <p> 15%: <!--.15 * Bill total --> <!-- Add in the variables for the money-->
               20%:
               25%:
              </p>
              <div class="row justify-content-center align-items-center">
                <div class="col-md-2">
                  <input class="form-control form-control-lg mt-2" type="text" placeholder="Tip" id="tipBar">
                </div>
              </div>


               <div class="container-fluid"> <!-- This is the div function for the confirm card box -->
                   <div class="creditCardForm">
                       <div class="heading">
                           <h1>Confirm Purchase</h1>
                       </div>
                       <div class="payment">
                           <form>
                               <div class="form-group owner">
                                   <label for="owner">Owner</label>
                                   <input type="text" class="form-control" id="owner">
                               </div>
                               <div class="form-group CVV">
                                   <label for="cvv">CVV</label>
                                   <input type="text" class="form-control" id="cvv">
                               </div>
                               <div class="form-group" id="card-number-field">
                                   <label for="cardNumber">Card Number</label>
                                   <input type="text" class="form-control" id="cardNumber">
                               </div>
                               <div class="form-group" id="expiration-date">
                                   <label>Expiration Date</label>
                                   <select>
                                       <option value="01">January</option>
                                       <option value="02">February </option>
                                       <option value="03">March</option>
                                       <option value="04">April</option>
                                       <option value="05">May</option>
                                       <option value="06">June</option>
                                       <option value="07">July</option>
                                       <option value="08">August</option>
                                       <option value="09">September</option>
                                       <option value="10">October</option>
                                       <option value="11">November</option>
                                       <option value="12">December</option>
                                   </select>
                                   <select>
                                       <option value="16"> 2016</option>
                                       <option value="17"> 2017</option>
                                       <option value="18"> 2018</option>
                                       <option value="19"> 2019</option>
                                       <option value="20"> 2020</option>
                                       <option value="21"> 2021</option>
                                   </select>
                               </div>

                               <div class="form-group" id="pay-now">
                                   <button type="submit" class="btn btn-default" id="confirm-purchase">Validate Card</button>
                               </div>
                           </form>
                       </div>
                   </div>



                   <div class="row justify-content-center colalign-items-center">
                       <button type="button" class="btn btn-select btn-block col-sm-4"><h4>Submit Payment</h4></button>
                   </div>

                                   </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
               </div>
             -->
             </div>
           </div>
         </div>


         <div class="card">
           <div class="card-header" id="headingTwo">
             <h5 class="mb-0">
               <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                 Pay with Cash
               </button>
             </h5>
           </div>
           <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
             <div class="card-body">
              <p> Tip Percentages </p>
              <p> 15%: <!--.15 * Bill total --> <!-- Add in the variables for the money-->
              20%:
              25%:
             </p>
             <div class="row justify-content-center align-items-center">
               <div class="col-md-2">
                 <input class="form-control form-control-lg mt-2" type="text" placeholder="Tip" id="tipBar">
               </div>
             </div>
             <div class="row justify-content-center colalign-items-center">
                 <button type="button" class="btn btn-select btn-block col-sm-4"><h4>Submit Payment</h4></button>
             </div>

             </div>
           </div>
         </div>






       <script src="/spaghetti/custom_src/js/jquery.payform.min.js" charset="utf-8"></script>

 </body>
